<!DOCTYPE html>
<html>
    <head>
        <title>Zweierbodenzen</title>
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script> 
    </head>
    <body style="background-color: black;">
        <py-script>
            
            i = input("")
            i = int(i)
            z = 1
            ze = 0
            while ze < i:
                ze +=1
                z = z*2
                print(str(z))
           
        </py-script>
    </body>
</html>
